OurInformation: Deneyimli Ekip
HomeMessageContent: Biz Creative Solution olarak bir mobil yazılım geliştirme şirketiyiz
HomeMessage: Deneyimli ekibimizle beraber hem mobil uygulamalar tarafında hem de web uygulamaları tarafında hem yapım aşamasını hem de sonraki süreçteki destek aşamasında yanınızda olan bir ekibiz.
HomeMessage2: Bütün ihtiyaçlarınıza her platformda çözümler bulmak ve bunları geliştirmek için beraber karar verelim.
HomeMessage3: Ekibimizin profesyonel çalışma tarzıyla beraber araştırmaların ışığında sonuca ve hedefimize sağlıklı bir şekilde ulaşmak için çalışıyoruz.
Features: Özellikler
ProductFeaturesTitle: Neler Yapıyoruz
DigitalDesign: Mobil Uygulama Geliştirme
DigitalDesignText: İsteklerinize özel ve modern dünyanın yeniliklerine açık projelerinizi mobil ortama taşıyoruz.
StrategySolutions: Modern Web Uygulamaları Geliştirme
StrategySolutionsText: Dijital dünyaya adım atmak için modern bir internet sitesine sahip olmanızı sağlıyoruz. 
AwesomeSupport: Yazılım Mimari Destekleri
AwesomeSupportText: Başlangıçtan başlayarak bütün bir projeye başlamadan önce gereken mimari yapıyı ve bütün gerekli her şeyi sağlıyoruz.
FeaturesTitle: Nasıl çalışıyoruz?
Explanation1Title: Sizi Dinliyoruz
Explanation1Text: Hayalinizdeki projeyi tüm detaylarıyla sizden dinliyoruz ve bunlar üzerinde notlar alarak ilerisi için daha verimli ve uygun bir zemin hazırlıyoruz.
Explanation2Title: Önerilerde Bulunuyoruz
Explanation2Text: Aldığımız notlar ve sonrasında yaptığımız araştırmaların sonucunda sizlere önerilerde bulunarak nasıl bir sonuç ortaya çıkacağı hakkında fikirler vereceğiz.
Explanation3Title: Birlikte Karar Veriyoruz
Explanation3Text: Hem sizin hem de bizim tarafımızda alınan notlar ve yapılan çalışmalar ışığında bir karar veriyoruz. En kısa sürede ve en uygun yol haritasıyla projeye başlıyoruz.
LearnMore: Daha fazla bilgi edinin
FAQTitle: Size nasıl yardımcı olabiliriz?
FAQ1: Çoklu dil desteği gerekirse, teknik alt yapınız buna uygun mudur?
FAQ1Answer: Yeni çağın yazılım dünyasına yansımalarından biri de uygulamaların çok dilli olmasıdır. Ürünlerimiz ve uygulmalarımızda çok dilli çalışabilmesi yeni nesil yazılım teknolojilerinin bir parçası olmaktadır. Ürünlerimizin hangi dilleri desteklediğini, ürün yöneticilerimizle görüşerek yada ürün sayfasına girerek öğrenebilirsiniz. 
FAQ2: Yurtdışı Proje Geliştiriyor Musunuz?
FAQ2Answer: Bizim için bir projenin ulusal veya uluslararası olması planlama ve projenin hayata geçmesi konusunda farklılık yaratmamaktadır. Alt yapı olarak ürünlerimiz zaten çok dilli olduğundan farklı ülkelerde de kullanılabilmektedirler.
FAQ3: Neden bir SSS Sayfası oluşturmalısınız?
FAQ3Answer: Her işletme ve ürün web sitesi, "Hakkında" sayfası, "İletişim" sayfası, "Gizlilik Politikası" sayfası ve daha fazlası gibi bir dizi varsayılan sayfayla birlikte gelir. SSS sayfası, bu listedeki birkaç olmazsa olmaz sayfadan biridir.
FAQ4: Her sayfayı düzenli olarak mı güncelliyorsunuz?
FAQ4Answer: Çoğu çevrimiçi destek ekibi, değerli zamanlarının saatlerini her gün bu genel soruları yanıtlamak için harcar. Web sitesine bir SSS bölümü yerleştirerek kolayca önlenebilirdi.
